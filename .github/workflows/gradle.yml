# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Android SDKs and Tools
      id: cache-android
      uses: actions/cache@v3
      env:
        cache-name: cache-android-sdks-and-tools
      with:
        # android cache files are stored in `~/.android` on Linux/macOS
        path: ~/.android
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/sdkmanager.properties') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Setup Android SDK Tools
      uses: android-actions/setup-android@v3.2.1
      with:
        packages: |
          platform-tools platforms;android-25 platforms;android-26 platforms;android-28 platforms;android-34 build-tools;25.0.3 build-tools;26.0.2 build-tools;28.0.3

    # - name: Setup Android Tools
    #   run: |
    #     JAVA_HOME=${JAVA_HOME_17_X64} ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-25" "platforms;android-26" "platforms;android-28"
    #     JAVA_HOME=${JAVA_HOME_17_X64} ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "build-tools;25.0.3" "build-tools;26.0.2" "build-tools;28.0.3"

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    # - name: Setup Gradle
    #  uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    # - name: Build with Gradle Wrapper
    #   run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    - name: Setup Gradle 4.4.1
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      with:
        gradle-version: '4.4.1'

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Delete ndk
      run: sudo rm -rf /usr/local/lib/android/sdk/ndk

    - name: Build with Gradle 4.4.1
      run: ./gradlew assembleDebug

    - name: List 1
      run: ls
    - name: List 4
      run: ls /home/runner
    - name: List 5
      run: ls build  ls /home/runner/work
    - name: List 6
      run: ls build  ls /home/runner/work/SPAAAAAAAAACE-PSHS
    - name: List 7
      run: ls build  ls /home/runner/work/SPAAAAAAAAACE-PSHS/SPAAAAAAAAACE-PSHS

    - name: Upload all workflow run artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: build/libs

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
